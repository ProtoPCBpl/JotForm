<!DOCTYPE html>
<html>
    <head>
        <title>Test 0021</title>
        <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    </head>
    <body>
        <div id="main">

            <h3>Question Label</h3>
            <span id="label1Text"></span>

            <input type="text" id="userInput1" value="11">

       
            <h3>Parametr 1</h3>
            <span id="label2Text"></span>

            <input type="text" id="userInput2" value="22">

        </div>
        <script type="text/javascript">

            //always subscribe to ready event and implement widget related code
            //inside callback function , it is the best practice while developing widgets
            JFCustomWidget.subscribe("ready", function(){

                var label1 = JFCustomWidget.getWidgetSetting('QuestionLabel');
                document.getElementById('labelText').innerHTML = label1;

                var label2 = JFCustomWidget.getWidgetSetting('Parametr1');
                document.getElementById('labelText').innerHTML = label2;

                //subscribe to form submit event
                JFCustomWidget.subscribe("submit", function(){

                    var msg = {
                        //you should valid attribute to data for JotForm
                        //to be able to use youw widget as required
                        valid: true,
                        value: document.getElementById('userInput1').value
                        value: document.getElementById('userInput2').value
                    }

                    // send value to JotForm
                    JFCustomWidget.sendSubmit(msg);
                });
            });
        </script>
    </body>
</html>
